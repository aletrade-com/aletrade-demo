<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aletrade Demo - Protegida</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
      text-align: center;
    }
    input {
      padding: 0.5rem;
      font-size: 1rem;
      width: 100%;
      margin-bottom: 1rem;
    }
    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      background: #0077cc;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .error {
      color: red;
      margin-top: 1rem;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üîê Acceso restringido</h2>
    <p>Introduce la contrase√±a para acceder a la demo:</p>
    <input type="password" id="password" placeholder="Contrase√±a" />
    <button onclick="checkPassword()">Entrar</button>
    <div class="error" id="error">Contrase√±a incorrecta.</div>
  </div>

  <script>
    function checkPassword() {
      const correctPassword = "aletrade23";
      const input = document.getElementById("password").value;
      const error = document.getElementById("error");

      if (input === correctPassword) {
        window.location.href = "https://aletrade.com"; // Puedes cambiar a otro enlace si prefieres.
      } else {
        error.style.display = "block";
      }
    }
  </script>
</body>
</html>
